version: '3.9'

services:
  api:
    build: api
    command: ./base/start-server.sh
    volumes:
      - ./api/:/app/
    ports:
      - 8000:8000
    env_file:
      - ./api/.env
    depends_on:
      - db
    networks:
      - coolnetwork

  db:
    image: postgres:12
    env_file:
      - ./api/.env
    volumes: 
      - ./.data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - coolnetwork

  redis:
    image: redis:alpine
    networks:
      - coolnetwork
    volumes:
      - ./.data/redis:/var/lib/redis/data
    depends_on:
      - db

  celery:
    restart: always
    build:
      context: api
    command: celery -A base worker -l info
    volumes:
      - ./api:/app
    env_file:
      - ./api/.env
    networks:
      - coolnetwork
    depends_on:
      - db
      - redis
      - api

networks:
  coolnetwork:
    driver: bridge
